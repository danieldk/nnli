name: Check Environment Variables

on:
    workflow_run:
        workflows: ["Check Version and Create Branch"]
        types:
        - completed
        branches:
        - main

jobs:
  publish:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test ENV
        run: echo ${{ env.VERSION_UPDATED }}

